<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Insurance Prediction</title>
</head>
<body style="font-family: Arial, sans-serif; background: linear-gradient(135deg, #6dd5ed, #2193b0); height: 100vh; margin:0; display:flex; justify-content:center; align-items:center;">

    <div style="background:white; padding:35px; border-radius:15px; box-shadow:0px 6px 20px rgba(0,0,0,0.3); width:350px; text-align:center;">
        
        <h1 style="color:#2193b0; margin-bottom:20px;">üè¶ Health Insurance Prediction</h1>
        
        <form action="{{ url_for('predict')}}" method="post">
            
            <!-- Age -->
            <input type="number" name="AGE" placeholder="Enter Age" required
                style="width:90%; padding:12px; margin:8px 0; border:2px solid #2193b0; border-radius:8px; font-size:14px;"><br>

            <!-- Smoker Yes/No -->
            <label for="smoker" style="display:block; text-align:left; margin-left:20px; font-size:14px; color:#2193b0;">Smoker:</label>
            <select name="SMOKER" required
                style="width:95%; padding:12px; margin:8px 0; border:2px solid #2193b0; border-radius:8px; font-size:14px;">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select><br>

            <!-- BMI -->
            <input type="number" step="0.1" name="BMI" placeholder="Enter BMI" required
                style="width:90%; padding:12px; margin:8px 0; border:2px solid #2193b0; border-radius:8px; font-size:14px;"><br>

            <!-- Sex Male/Female -->
            <label style="display:block; text-align:left; margin-left:20px; font-size:14px; color:#2193b0;">Sex:</label>
            <input type="radio" name="SEX" value="1" required> Male
            <input type="radio" name="SEX" value="0"> Female <br><br>

            <!-- Children -->
            <input type="number" name="CHILDREN" placeholder="No. of Children" required
                style="width:90%; padding:12px; margin:8px 0; border:2px solid #2193b0; border-radius:8px; font-size:14px;"><br>

            <!-- Submit -->
            <button type="submit"
                style="background:#2193b0; color:white; border:none; padding:12px; margin-top:15px; border-radius:8px; font-size:16px; cursor:pointer; width:95%;">
                üîÆ Predict
            </button>
        </form>

        <div style="margin-top:20px; padding:12px; background:#f0f9ff; border-left:5px solid #2193b0; border-radius:8px; font-weight:bold; color:#333;">
            {{prediction_text}}
        </div>
    </div>
</body>
</html>
